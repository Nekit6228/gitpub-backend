tags:
  - Diaries
summary: Get user diaries
operationId: getUserDiaries
description: Returns all diaries for the authenticated user.
security:
  - bearerAuth: []
responses:
  '200':
    description: Successfully retrieved diaries
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully get diaries!
            data:
              type: array
              items:
                $ref: '../../components/schemas/diary.yaml#/Diary'
  '401':
    $ref: '../../components/responses/401.yaml'
  '500':
    $ref: '../../components/responses/500.yaml'